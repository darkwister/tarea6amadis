<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>weather-repo-rd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

  <ion-card *ngIf="weatherData">
    <ion-card-header>
      <ion-card-title>Clima Actual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Hora:</strong> {{ weatherData.time }}</p>
      <p><strong>Temperatura:</strong> {{ weatherData.temperature }} Â°C</p>
      <p><strong>Humedad:</strong> {{ weatherData.humidity }}%</p>
      <p><strong>Viento:</strong> {{ weatherData.windSpeed }} m/s</p>
    </ion-card-content>
  </ion-card>
</ion-content>
