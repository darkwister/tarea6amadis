<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ultimas noticias de KINSTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ultimas noticias de KINSTA</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let notice of lastestNotice">
    <ion-card-header>
      <ion-card-title [innerHTML]="notice.title.rendered"></ion-card-title>
      <ion-card-subtitle><a [href]="notice.link" target="_blank">{{ notice.link}}</a></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content [innerHtml]="notice.sanitizedContent"></ion-card-content>
  </ion-card>
</ion-content>
