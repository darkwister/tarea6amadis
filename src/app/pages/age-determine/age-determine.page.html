<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Determinar edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Determinar edad</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input type="text" placeholder="Nombre" [(ngModel)]="targetName"></ion-input>
  <ion-button (click)="getData(targetName || '')" expand="block" fill="clear" shape="round">
    Calcular edad
  </ion-button>
  <ion-label>{{age}}</ion-label>
  <img *ngIf="age" [src]="imageResult" height="100%" width="100%"/>
</ion-content>
