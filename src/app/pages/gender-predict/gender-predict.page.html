<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Predecir sexo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-align-items-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Predecir sexo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input type="text" placeholder="Nombre a predecir" [(ngModel)]="targetName" class="ion-text-center"></ion-input>
  <ion-button (click)="getData(targetName || '')" expand="block" fill="clear" shape="round">
    Predecir
  </ion-button>
  <img *ngIf="gender" [src]="imageResult" height="100%" width="100%"/>
</ion-content>
